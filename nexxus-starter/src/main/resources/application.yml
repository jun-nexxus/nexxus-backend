server:
  port: ${app.port:8080}
spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/cos_auth
    username: cos
    password: cos

springdoc:
  api-docs:
    path: /api-docs

mybatis-plus:
  configuration:
    default-enum-type-handler: com.nexxus.common.BaseEnumTypeHandler
    cache-enabled: false
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/**/*.xml